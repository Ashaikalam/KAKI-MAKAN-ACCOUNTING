<!DOCTYPE html>
<html>
<head>
  <title>XK1 - Create Vendor</title>
  <link rel="stylesheet" href="style.css">
  
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyDqkYLSE5aT9Mf7eDwp6LBlmdHg9CK5OTo",
  authDomain: "kakimakanaccounting.firebaseapp.com",
  projectId: "kakimakanaccounting",
  storageBucket: "kakimakanaccounting.firebasestorage.app",
  messagingSenderId: "1030901229420",
  appId: "1:1030901229420:web:7a23991fc21ecd0ef5b549"
};

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>
</head>
<body>
  <a href="index.html">Back to Homepage</a>
  <h2>Create Vendor</h2>
  <form id="vendorForm">
  Vendor Name: <input type="text" id="vendorName"><br>
  Bank Name: <input type="text" id="bankName"><br>
  <button type="submit">Save Vendor</button>
</form>

<script>
  document.getElementById('vendorForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('vendorName').value;
    const bank = document.getElementById('bankName').value;

    db.collection('vendors').add({
      name: name,
      bank: bank,
      createdAt: new Date()
    })
    .then(() => {
      alert('Vendor saved to Firebase!');
    })
    .catch((error) => {
      console.error('Error saving vendor:', error);
    });
  });
</script>
</body>
</html>
